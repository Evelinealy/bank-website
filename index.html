<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Swipe</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="assets/images/logo-white.svg" alt="swipe logo" />
      <ul class="menu">
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>

      <button class="button-primary navbar-button">Sign In</button>
    </nav>
    <main class="main">
      <div class="hero">
        <div class="section-container two-column">
          <div class="col-left">
            <h1>Payments infrastructure for the world</h1>
            <p>
              Tons of companies all over the world use Swipeâ€™s seamless platform
              to manage their businesses's entire financial transaction
              infrastructure online.
            </p>
            <div class="button-container">
              <button class="button-primary with-icon">
                Start Now
                <img src="assets/images/arrow-right-light.svg" alt="" />
              </button>
              <button class="button-secondary with-icon">
                Contact sales
                <img src="assets/images/arrow-right-purple.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="col-right hero-phone-container">
            <img class="hero-phone" src="assets/images/hero-phone.png" alt="" />
          </div>
        </div>
      </div>

      <div class="partners-section">
        <div class="section-container">
          <div class="partners-grid">
            <img src="assets/images/instacart.png" alt="instacart" />
            <img src="assets/images/salesforce.png" alt="salesforce" />
            <img src="assets/images/amazon.png" alt="amazon" />
            <img src="assets/images/slack.png" alt="slack" />
            <img src="assets/images/shopify.png" alt="shopify" />
            <img src="assets/images/google.png" alt="google" />
            <img src="assets/images/lyft.png" alt="lyft" />
            <img src="assets/images/zoom.png" alt="zoom" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
